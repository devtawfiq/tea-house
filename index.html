<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind and DaisyUI Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script  cript src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Color -->
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
                'tea-primary': '#ffe6e6',
            }
            }
        }
        }
    </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="hero">
            <div class="hero-content flex-col flex lg:flex-row">
              <div class="w-full lg:w-1/2">
                <h1 class="text-5xl lg:text-7xl lg:leading-[6.25rem] font-extrabold">It's good <br>
                    tea time at The <br>Tea House</h1>
                <p class="py-6 text-lg text-gray-500">
                    Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
                </p>
                <button class="btn bg-gradient-to-r from-[#FF8938] to-[#FF0000] border-none text-white">Explore More <span><img src="./images/arrow.png" alt=""></span></button>
              </div>
              <div class="w-full lg:w-1/2">
                <img src="images/banner.png" class=""/>
                <div class="z-10 relative ml-0 -mt-0 lg:ml-20 flex gap-4 items-center bg-white p-5 lg:-mt-20 rounded-lg shadow-lg w-72">
                    <div><img src="./images/star-2.png" alt=""></div>
                    <div>
                        <h3 class="text-3xl font-extrabold mb-2">5.00</h3>
                        <p class="text-base font-semibold text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </header>
    <main></main>
    <footer></footer>

</html>
